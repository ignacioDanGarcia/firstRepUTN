<!DOCTYPE html>
<html>
<head>
  <!-- Agrega enlaces a las bibliotecas de gráficos si las estás utilizando -->
  <script src="https://cdn.jsdelivr.net/npm/octokit@18/dist/octokit-rest.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
  <div id="cambios">
    
  </div>
  <div id="network-graph">
    <iframe src="https://ghbtns.com/github-btn.html?user=ignacioDanGarcia&repo=firstRepUTN&type=network&count=true" frameborder="0" scrolling="0" width="100px" height="20px" style="margin: 0px; padding: 0px; border: 0px;"></iframe>

  </div>
  <iframe id="my-iframe" src=""></iframe>
  <script>
    fetch('https://api.github.com/repos/USERNAME/REPO/contents/PATH/TO/FILE')
      .then(response => response.json())
      .then(data => {
        const iframe = document.getElementById('my-iframe');
        iframe.src = 'data:text/html;base64,' + encodeURIComponent(data['content']);
      });
  </script>
  
  <script src=tocayosPrueba/network-graph.js></script>
</body>
</html>
